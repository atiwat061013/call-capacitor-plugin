<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-align-items-center" class="mycard">
          <ion-card-header>
            <ion-card-title>เลือกรูป</ion-card-title>
          </ion-card-header>
          <input
            type="file"
            id="inputimage"
            accept="image/png, image/jpeg"
            (change)="fileChangeChange($event)"
            hidden
          />

          <ion-grid>
            <ion-row>
              <ion-col style="text-align: center; justify-content: center;">
                <img [src]="image" />
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" (click)="onClickInput()" color="success">
                  เลือกรูป
                </ion-button>
              </ion-col>
              <!-- 
            <ion-col size="6">
              <ion-button (click)="onUpload()" expand="block">
                Upload
                <ion-icon slot="start" name="cloud-upload"></ion-icon>
              </ion-button>
            </ion-col> -->
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col style="text-align: center; justify-content: center;">
        <img [src]="imag">
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col style="text-align: center; justify-content: center">
        <ion-button (click)="onClickTextRec()" shape="round">
          Call Plugin
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: center; justify-content: center">
        <ion-label>Result: </ion-label>
        <span>{{ result }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
